<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        h1 { display: flex; align-items: center; }
        svg { margin-right: 10px; }
        .documents-list { list-style: none; padding: 0; }
        .documents-list li { margin: 10px 0; }
        .documents-list a { text-decoration: none; color: blue; cursor: pointer; }
        #pip-container { position: fixed; top: 10%; left: 10%; width: 80%; height: 80%; background: white; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000; display: none; flex-direction: column; }
        #pip-header { background: #f0f0f0; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #close-pip { cursor: pointer; font-size: 24px; }
        #doc-frame { flex: 1; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            Documentation Hub
        </h1>
        <p>Explore our comprehensive documentation library</p>
    </div>
    <div class="documents-container">
        <h2>All Documents</h2>
        <ul class="documents-list" id="doc-list">
            <li>Loading documents...</li>
        </ul>
    </div>
    <div id="pip-container">
        <div id="pip-header">
            <span>Document Viewer</span>
            <span id="close-pip">Ã—</span>
        </div>
        <iframe id="doc-frame"></iframe>
    </div>
    <script>
        async function loadManifest() {
            try {
                const response = await fetch('manifest.json');
                const data = await response.json();
                const root_repo = data.root_repo;
                const raw_url = root_repo.replace('https://github.com', 'https://raw.githubusercontent.com').replace('/tree/main', '');
                const list = document.getElementById('doc-list');
                list.innerHTML = '';
                data.files.forEach(file => {
                    const path = file.path.replace('{root_repo}', root_repo);
                    const raw_path = path.replace(root_repo, raw_url);
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = file.name;
                    a.onclick = () => openPIP(raw_path);
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading manifest:', error);
                document.getElementById('doc-list').innerHTML = '<li>Error loading documents.</li>';
            }
        }
        function openPIP(url) {
            document.getElementById('doc-frame').src = url;
            document.getElementById('pip-container').style.display = 'flex';
        }
        document.getElementById('close-pip').onclick = () => {
            document.getElementById('pip-container').style.display = 'none';
            document.getElementById('doc-frame').src = '';
        };
        loadManifest();
    </script>
</body>
</html>
